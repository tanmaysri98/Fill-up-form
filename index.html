<!DOCTYPE html>
<html>

<head>
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <script src="https://kit.fontawesome.com/9f56abb9be.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="testbox">
        <form action="mailto:rahulkumar4951@gmail.com" enctype="plaintext">
            <div class="banner">
                <h1>Internship Application Form</h1>
            </div>
            <div class="item">
                <p>Name</p>
                <div class="name-item">
                    <input type="text" name="first-name" placeholder="First" />
                    <input type="text" name="last-name" placeholder="Last" />
                </div>
            </div>
            <div class="item">
                <p>Email</p>
                <input type="email" name="email" />
            </div>
            <div class="item">
                <p>Phone</p>
                <input type="tel" name="phone" />
            </div>
            <div class="item">
                <p>Contact Address</p>
                <input type="text" name="street-address" placeholder="Street address" />
                <input type="text" name="street-address-line2" placeholder="Street address line 2" />
                <div class="city-item">
                    <input type="text" name="city" placeholder="City" />
                    <input type="text" name="region" placeholder="Region" />
                    <input type="text" name="postal-code" placeholder="Postal / Zip code" />
                    <select name="country">
                        <option value="">Country</option>
                        <option value="Russia">Russia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Armenia">Armenia</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                    </select>
                </div>
            </div>

            <div class="item">
                <p>Date Of Birth</p>
                <input type="date" name="date-of-birth" />
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="item">
                <p>10th Percentage</p>
                <input type="text" name="tenth-percentage" />
            </div>
            <div class="item">
                <p>12th Percentage</p>
                <input type="text" name="twelfth-percentage" />
            </div>
            <div class="item">
                <p>Graduation CGPA</p>
                <input type="text" name="graduation-cgpa" />
            </div>
            <div class="item">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume">
            </div>

            <div class="btn-block">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
